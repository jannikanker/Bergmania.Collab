<li data-element="global-users" class="umb-app-header__action" ng-controller="collabAppHeaderController as vm">

    <button class="umb-app-header__button btn-reset" ng-click="vm.toggleOnlineUsers()" title="Show/hide list of active users" aria-label="Show/hide list of active users" prevent-default="">
        <div class="umb-app-header__action-icon ng-isolate-scope" size="xxs" color="secondary">
            <i class=" icon-user"></i>
        </div>
        <span style="position: relative; top:-10px; left:-10px;" class="umb-badge umb-badge--gray umb-badge--xxs">{{vm.userInfo.length}}</span>
    </button>
